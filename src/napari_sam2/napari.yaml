name: napari-sam2
display_name: Napari SAM2
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-sam2.load_widget
      python_name: napari_sam2:SAM2MainWidget
      title: SAM2 Widget
    - id: napari-sam2.read_video
      python_name: napari_sam2._reader:get_video_reader
      title: Read Video
  widgets:
    - command: napari-sam2.load_widget
      display_name: SAM2 Widget
  readers:
    - command: napari-sam2.read_video
      filename_patterns:
      - '*.mp4'
      accepts_directories: false