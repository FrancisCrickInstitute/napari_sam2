name: napari-sam2
display_name: Napari SAM2
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-sam2.get_reader
      python_name: napari_sam2._reader:napari_get_reader
      title: Open data with Napari SAM2
    - id: napari-sam2.write_multiple
      python_name: napari_sam2._writer:write_multiple
      title: Save multi-layer data with Napari SAM2
    - id: napari-sam2.write_single_image
      python_name: napari_sam2._writer:write_single_image
      title: Save image data with Napari SAM2
    - id: napari-sam2.make_sample_data
      python_name: napari_sam2._sample_data:make_sample_data
      title: Load sample data from Napari SAM2
    - id: napari-sam2.make_container_widget
      python_name: napari_sam2:ImageThreshold
      title: Make threshold Container widget
    - id: napari-sam2.make_magic_widget
      python_name: napari_sam2:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-sam2.make_function_widget
      python_name: napari_sam2:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-sam2.make_qwidget
      python_name: napari_sam2:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-sam2.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-sam2.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-sam2.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-sam2.make_sample_data
      display_name: Napari SAM2
      key: unique_id.1
  widgets:
    - command: napari-sam2.make_container_widget
      display_name: Container Threshold
    - command: napari-sam2.make_magic_widget
      display_name: Magic Threshold
    - command: napari-sam2.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-sam2.make_qwidget
      display_name: Example QWidget
